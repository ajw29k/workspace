<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css테이블.css">
</head>
<style>
  table {
    
    border-collapse: collapse;
    border: 1px solid black;

    width: 650px;
    height: 400px;

  }

  tr,
  td {
    border: 1px solid rgb(0, 0, 0);
  }
</style>
<body>
  <table>
    <colgroup>
      <col width="*">
      <col width="80%">
    </colgroup>
    
    <tr class="title-tr">
      <td colspan="2" >
        <span class="red_font">*(필수입력)</span>
        </span>
        회원 기본 정보
      </td>
    </tr>

    <tr>
      <td><span class="red_font">*</span><span>아이디:</span></td>
      <td><input type="text" value="4~12자의 영문 대소문자,숫자만 입력하시오" class="c1"><input type="button" value="아이디 검사" onclick="alert('중복된아이디입니다.')"></td>
    </tr>
    <tr>
      <th><span class="red_font">*</span>비밀번호 :</th>
      <td><input type="password" class="c2">4~12자의 영문 대소문자와 숫자로만 입력</td>
    </tr>
    <tr>
      <th><span class="red_font">*</span>비밀번호 확인:</th>
      <td><input type="password" class="c2"><button>비밀번호 확인</button></td>
    </tr>
    <tr>
      <th><span class="red_font">*</span>메일주소:</th>
      <td><input type="text" class="c1"><button>메일 확인</button>예)id@domain.com</td>
    </tr>
    <tr>
      <th><span class="red_font">*</span>이름:</th>
      <td><input type="text" class="c1"></td>
    </tr>
    <tr >
      <th colspan="2" class="a1"><b>개인 신상 정보</b></th>
      
    </tr>
    <tr>
      <th><span class="red_font">*</span>주민등록번호:</th>
      <td><input type="number" min="0000000" max="999999">
        -<input type="number" min="0000000" max="999999"><button>확인</button>예) 123456-123456
      </td>
    </tr>
    <tr>
      <th>생일:
      </th>
      <td>
        <input type="number" min="0000" max="9999">년
        <input type="number" min="00" max="99">월
        <input type="number" min="00" max="99">일
      </td>
    </tr>
    <tr>
      <th rowspan="2">주소</th>
      <td><input type="number" min="00" max="9999"><button>우편번호 찾기</button></td>
    </tr>
    <tr>
      <td>
        <input type="text">
        <input type="text">
      </td>
    </tr>
    <tr>
      <th>관심분야:</th>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>
    </tr>
    <tr>
      <th>자기소개:</th>
      <td><textarea cols="62" rows="6"></textarea></td>
    </tr>
  </table>
  <div class="btn-div">
    <input type="button" value="회원가입">      
    <input type="button" value="다시입력">
  </div>
</body>
</html>
