<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열 다루기</h2>  

  <script>
    // 배열(리스트) 생성
    const arr = [];
       
    //배열을 데이터 저장 1 [x] = 지정한배열에 데이터 저장
    arr[0]=5;
    arr[1]=3;
    
    //배열에 데이터저장 2 push : 데이터가 순차적으로 들어감 + 자료형이 달라도 저장가능
    arr.push(7);
    arr.push(5.5);
    arr.push('java');
    
    // console.log(arr);

    //일반 반복문
    // for(let i = 0 ; i < 5 ; i++){
    //   console.log(arr[i]);
    // }

    // for-each 첫번째
    // for(int e : arr) - 자바버전
    // for(const e of arr){
    //   console.log(e);
    // }
    
    // for-each 두번째 (추천)
    // 첫번째 매개변수 : 반복될 데이터에서 하나씩 뺀 데이터
    // 두번째 매개변수 : 반복되고 있는 index (횟수)
    arr.forEach(function(element, index){
      console.log(`element =${element} / index = ${index}`);
    });       //element : 배열에들어있는 데이터값 index : 데이터값이 들어가있는 장소

    
     
    
    

  </script>
</body>
</html>
