<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>학생 성적 입력 프로그램</h1>
  <p>[[${score_1VO.name}]] 학생의 성적을 입력합니다.</p>
  <form action="/score_fourth" method="post">
    국어 <input type="text" name="korScore">
    영어 <input type="text" name="engScore">
    수학 <input type="text" name="mathScore">
    <input type="submit" value="확인">
    <input type="hidden" name="name" th:value="${score_1VO.name}">
    <input type="hidden" name="year" th:value="${score_1VO.year}">
    <input type="hidden" name="tel" th:value="${score_1VO.tel[0]}">
    <input type="hidden" name="tel" th:value="${score_1VO.tel[1]}">
    <input type="hidden" name="gender" th:value="${score_1VO.gender}">

  </form>


</body>
</html>
