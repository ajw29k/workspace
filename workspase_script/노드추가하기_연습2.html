<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d{
      border: 1px solid black;
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 8px;
      text-align: center;
      line-height: 80px;
      background-color: blue;
      color: white;
      font-size: 1.5rem;
      
    }
  </style>
</head>
<body>
  <h2>노드추가하기 연습2</h2>
  <input type="text" id="java">
  <input type="button" value="확인" onclick="drowDiv(this)">

  <div id="result">

  </div>

  <script>
    function drowDiv(a){
      const inputTag =document.querySelector('#java');
      // 속성값 가져오기
      const num = inputTag.value;
      console.log(num);
      
      //추가할 태그
      let str = '';
      for(let i = 0 ; i < num; i++){
        str += `<div class="d">${i+1}</div>`

      }
      
      const id = document.querySelector('#result');
      // 지우고 새로생성
      id.innerHTML = '';
      id.insertAdjacentHTML('beforeend',str);

    }


  </script>
</body>
</html>
